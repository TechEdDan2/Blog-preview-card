<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!--  stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <!-- This box will contain all of the elements "Card" -->
    <div class="wrapper">
      <!-- Card Image -->
      <img src="assets/images/illustration-article.svg" alt="" id="cardImg">

      <!-- Card Button -->
      <button>Learning</button>

      <!-- Card Date Info -->
      <p class="pubDate">Published 21 Dec 2023</p>

      <!-- Card Title -->
      <h1>HTML & CSS foundations</h1>

      <!-- Card Main Text -->
      <p class="cardText">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <!-- User Image and Name -->
      <div class="userBox">
        <img src="assets/images/image-avatar.webp" alt="" class="profileImg">
        <p><span>Greg Hooper</span></p>
      </div>

    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DNEL2</a>.
    </footer>

  </main>

</body>

</html>
